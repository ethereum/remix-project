version: 2
jobs:
  remix-lib:
    docker:
        - image: circleci/node:10
    environment:
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install && npm run bootstrap
      - run: cd remix-lib && npm test

  remix-debug:
     docker:
        - image: circleci/node:10
     environment:
     working_directory: ~/repo
     steps:
      - checkout
      - run: npm install && npm run bootstrap
      - run: cd remix-debug && npm test

  remix-analyzer:
    docker:
        - image: circleci/node:10
    environment:
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install && npm run bootstrap
      - run: cd remix-analyzer && npm test

  remix-tests:
    docker:
        - image: circleci/node:10
    environment:
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install && npm run bootstrap
      - run: cd remix-tests && npm test

  remix-astwalker:
    docker:
        - image: circleci/node:10
    environment:
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install && npm run bootstrap
      - run: cd remix-astwalker && npm test

  remix-simulator:
    docker:
        - image: circleci/node:10
    environment:
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install && npm run bootstrap
      - run: cd remix-simulator && npm test

  remix-url-resolver:
    docker:
      - image: circleci/node:10
    environment:
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install && npm run bootstrap
      - run: cd remix-url-resolver && npm run build && npm test


workflows:
  version: 2
  build_all:
    jobs:
      - remix-lib
      - remix-debug
      - remix-analyzer
      - remix-tests
      - remix-astwalker
      - remix-simulator
      - remix-url-resolver
