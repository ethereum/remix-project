version: 2
jobs:
  remix-lib:
    docker:
        - image: circleci/node:7.10
    environment:
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install && npm run bootstrap
      - run: cd remix-lib && npm test

  remix-solidity:
    docker:
        - image: circleci/node:7.10
    environment:
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install && npm run bootstrap
      - run: cd remix-solidity && npm test

  remix-debug:
     docker:
        - image: circleci/node:7.10
     environment:
     working_directory: ~/repo
     steps:
      - checkout
      - run: npm install && npm run bootstrap
      - run: cd remix-debug && npm test
 
  remix-analyzer:
    docker:
        - image: circleci/node:7.10
    environment:
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install && npm run bootstrap
      - run: cd remix-analyzer && npm test

workflows:
  version: 2
  build_all:
    jobs:
      - remix-lib
      - remix-solidity
      - remix-debug
      - remix-analyzer

