version: 2
jobs:
  remix-lib:
    docker:
        - image: circleci/node:7.10
    environment:
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install && npm run bootstrap
      - run: cd remix-lib && npm install && npm test
            
  remix-core:
    docker:
        - image: circleci/node:7.10
    environment:
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install && npm run bootstrap
      - run: cd remix-core && npm install && npm test
            
  remix-solidity:
    docker:
        - image: circleci/node:7.10
    environment:
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install && npm run bootstrap
      - run: cd remix-solidity && npm install && npm test
   
  remix-debug:
     docker:
        - image: circleci/node:7.10
     environment:
     working_directory: ~/repo
     steps:
      - checkout
      - run: npm install && npm run bootstrap
      - run: cd remix-debug && npm install && npm test
             
workflows:
  version: 2
  build_all:
    jobs:
      - remix-lib
      - remix-core
      - remix-solidity
      - remix-debug
      
