    working_directory: ~/remix-project

    steps:
      - checkout
      - run: npm install
      - run: npm run build:libs
      - run: npm run build
      - run: 
          name: Deploy
          command: |
            if [ "${CIRCLE_BRANCH}" == "remix_beta" ]; then
              ./apps/remix-ide/ci/deploy_from_travis_remix-beta.sh;
            fi

workflows:
  version: 2
  build_all:
    jobs:
      - lint
      - remix-libs
          requires:
            - lint
      - remix-ide-chrome-1:          
          requires:
            - remix-libs
      - remix-ide-chrome-2:          
          requires:
            - remix-libs
      - remix-ide-firefox-1:          
          requires:
            - remix-libs
      - remix-ide-firefox-2:          
          requires:
            - remix-libs
      - remix-ide-run-deploy:          
          requires:
            - remix-libs
      - publish:
          requires:
            - remix-ide-chrome-1
            - remix-ide-chrome-2
            - remix-ide-firefox-1
            - remix-ide-firefox-2
            - remix-ide-run-deploy
      - deploy-remix-live:          
          requires:
            - remix-ide-chrome-1
            - remix-ide-chrome-2
            - remix-ide-firefox-1
            - remix-ide-firefox-2
            - remix-ide-run-deploy
          filters:
            branches:
              only: remix_live
      - deploy-remix-alpha:          
          requires:
            - remix-ide-chrome-1
            - remix-ide-chrome-2
            - remix-ide-firefox-1
            - remix-ide-firefox-2
            - remix-ide-run-deploy
          filters:
            branches:
              only: master
      - deploy-remix-beta:          
          requires:
            - remix-ide-chrome-1
            - remix-ide-chrome-2
            - remix-ide-firefox-1
            - remix-ide-firefox-2
            - remix-ide-run-deploy
          filters:
            branches:
              only: remix_beta
