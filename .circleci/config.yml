            nvm use 20.2
            cd apps/remixdesktop
            yarn installRipGrepMacOXarm64
            PUBLISH_FOR_PULL_REQUEST='false' DO_NOT_NOTARIZE='true' USE_HARD_LINKS=false ./rundist.bash --arm64   
